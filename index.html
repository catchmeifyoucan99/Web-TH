    <!--Javascript--->
    <script>
        const MyBanners = document.querySelectorAll(".silder img")
        const MainBanners = document.querySelector('.silder')
        let index =  0
        let reban =  MyBanners.length
        //Chuyển các ảnh về dạng nằm ngang của website 
        // ==> Gọi các ảnh con(Mybanners) sẽ cộng lại = Tổng của tất cả ảnh(MainBanners)
        MyBanners.forEach(function(images,index){
            images.style.left = index*130 + "%"
        })
        //Muốn chuyển silde kế tiếp sử dụng Tổng - Kích thức silde trước đó
        // ChangeBanners = MainBanners - index*size%
        function ChangeBanners (){
            index++  
            //nếu ảnh hết quay lại ảnh từ đầu  
            if(index >= reban){
                index = 0
            }  
            console.log(index)
            MainBanners.style.left = "-" + index*130 + "%";                        
        }
        setInterval(ChangeBanners,10000)
    </script>
